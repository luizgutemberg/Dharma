<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dharma</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulário de Cadastro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form action="">

            <div class="row">
              <div class="col-md-6 mb-2">
                <input type="text" placeholder="Nome" class="form-control">
              </div>

              <div class="col-md-6 mb-2">
                <input type="email" placeholder="E-mail" class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-2">
                <input type="text" placeholder="Data de Nascimento" class="form-control">
              </div>

              <div class="col-md-6 mb-2">
                <input type="text" placeholder="Cpf" class="form-control">
              </div>
            </div>


            <div class="row">

              <div class="col mb-2">
                <input type="text" id="cep" placeholder="Cep" maxlength="8" class="form-control">
              </div>

            </div>


            <div class="row">
              <div class="col-md-6 mb-2">
                <input type="text" placeholder="Logradouro" id="logradouro" class="form-control">
              </div>

              <div class="col-md-2 mb-2">
                <input type="text" placeholder="Num" id="numero" class="form-control">
              </div>

              <div class="col-md-4 mb-2">
                <input type="text" placeholder="Complemento" class="form-control">
              </div>
            </div>


            <div class="row">
              <div class="col-md-5 mb-2">
                <input type="text" placeholder="Bairro" id="bairro" class="form-control">
              </div>

              <div class="col-md-5 mb-2">
                <input type="text" placeholder="Cidade" id="cidade" class="form-control">
              </div>

              <div class="col-md-2 mb-2">
                <input type="text" placeholder="Uf" id="uf" class="form-control">
              </div>
            </div>
            
            <button class="btn btn-primary">Cadastrar</button>

          </form>

        </div>

        <div class="modal-footer"> 

        </div>
        
      </div>
    </div>

  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">

    <div class="container">

      <a class="navbar-brand" href="#">
        <img src="img/logo.svg" alt="">
      </a>

      <button class="navbar-toggler" type="button" aria-controls="navbarNavDropdown" aria-expanded="false"
        aria-label="Abre ou fecha o menu" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Pricing</a>

            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item">Sub-menu</a></li>
              <li><a href="#" class="dropdown-item">Sub-menu</a></li>
              <li><a href="#" class="dropdown-item">Sub-menu</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>

        </ul>
        <a href="#" class="btn btn-primary ms-lg-5">Faça seu login</a>

      </div>

    </div>
  </nav>      

  <div id="carouselExampleIndicators" class="carousel slide carousel-fade " data-bs-ride="carousel"
  data-bs-interval="3000" data-bs-pause="false">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
      aria-label="Slide 4"></button>
  </div>
